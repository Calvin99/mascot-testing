<html>
	<head>
		<title>Mascot Testing</title>
		<link rel="stylesheet" href="mascot.css">
	</head>
	<body>
		<h1>Mascot Testing</h1>
		<div id="simulator">
			<canvas id="testing" width="800" height="600" style="border:5px solid #000000;"></canvas>
			<div id="modes">
				<button type="button" id="smile" onclick="screen = smile;">Smile</button>
				<button type="button" id="neutral" onclick="screen = neutral;">Neutral</button>
				<button type="button" id="frown" onclick="screen = frown;">Frown</button>
				<button type="button" id="space" onclick="screen = space; count = 0;">Space</button>
				<button type="button" id="fire" onclick="screen = fire;">Fire</button>
				<button type="button" id="error" onclick="screen = error;">Error</button>
				<button type="button" id="tron" onclick="screen = tron; count = 0;">Tron</button>
				<button type="button" id="pacman" onclick="screen = pacman; count = 0;">Pacman</button>
				<button type="button" id="first" onclick="screen = first;">FIRST</button>
				<button type="button" id="surprise" onclick="screen = surprise; count = 0;">Surprise</button>
				<button type="button" id="slide" onclick="screen = slide;">Slide</button>
				<button type="button" id="pong" onclick="screen = pong; count = 0;">Pong</button>
				<button type="button" id="alert" onclick="screen = alert; count = 0;">Alert</button>
			</div>
		</div>
		<script src="testing.js"></script>
	</body>
</html>
